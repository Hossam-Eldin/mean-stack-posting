
  <mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
        {{post.title}}
    </mat-expansion-panel-header>

    <img [src]="post.imagePath" alt="">
  <p>{{post.content}}</p>
  <mat-action-row>
    <a mat-button color="warn" [routerLink]="['edit/', post.id]" *ngIf="userIsAuthenticated" >Edit</a>
    <button mat-button color="warn" (click)="onDelete(post.id)" 
    *ngIf="userIsAuthenticated">DELETE</button>
  </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts"
              [pageSize]="postPerPage"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onPageChange($event)">
</mat-paginator>
<p *ngIf="posts <= 0"> thire is no posts yet</p>
